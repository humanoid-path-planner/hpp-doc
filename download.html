<script src="https://cdn.rawgit.com/showdownjs/showdown/1.8.6/dist/showdown.min.js" crossorigin="anonymous"></script>
<script>
var converter = new showdown.Converter();
var rendered = document.getElementById("installation_devel_readme_rendered");

var urls = {
  'binary'       : "https://raw.githubusercontent.com/humanoid-path-planner/hpp-doc/stable/instructions/stable-binary.md",
  'stable'       : "https://raw.githubusercontent.com/humanoid-path-planner/hpp-doc/stable/instructions/stable-sources.md",
  'devel'        : "https://raw.githubusercontent.com/humanoid-path-planner/hpp-doc/stable/instructions/devel-sources.md",
  'stable'       : "https://raw.githubusercontent.com/humanoid-path-planner/hpp-doc/stable/instructions/conda-packages.md",
  'euroc-c1'     : "https://raw.githubusercontent.com/humanoid-path-planner/hpp-doc/euroc-c1/doc/instructions.md",
  'euroc'        : "https://raw.githubusercontent.com/humanoid-path-planner/hpp-doc/euroc/doc/instructions.md",
  'isae-2017'    : "https://raw.githubusercontent.com/humanoid-path-planner/hpp-doc/isae-2017/doc/instructions.md",
  'rbprm'        : "https://raw.githubusercontent.com/humanoid-path-planner/hpp-doc/rbprm/doc/instructions.md",
  'ubuntu-16.04' : "https://raw.githubusercontent.com/humanoid-path-planner/hpp-doc/ubuntu-16.04/doc/instructions.md",
  'ubuntu-14.04' : "https://raw.githubusercontent.com/humanoid-path-planner/hpp-doc/ubuntu-14.04/doc/instructions.md",
  'version-3'    : "https://raw.githubusercontent.com/humanoid-path-planner/hpp-doc/version-3/doc/instructions.md",
  }

function updateInstall(branch) {
  if (branch in urls) {
    var url = urls[branch]
    fetch(url).then(r => r.text()).then(r => rendered.innerHTML = converter.makeHtml(r));
  }
}

function getParameterByName(name) {
    name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
    var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
        results = regex.exec(location.search);
    return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
}

var branch = getParameterByName('branch');
if (branch in urls) {
  document.getElementById('installation_branch').value = branch;
  updateInstall(branch);
}

</script>
